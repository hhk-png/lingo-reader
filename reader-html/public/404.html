<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到 | Page Not Found</title>
  <meta name="description" content="你访问的页面不存在，请检查网址或返回首页。">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 50px;
    }

    p {
      font-size: 20px;
    }

    a {
      color: #007bff;
      /* 更鲜艳的蓝色 */
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.1s ease-in-out;
    }

    a:hover {
      background: linear-gradient(45deg, #0056b3, #0099cc);
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>页面未找到 | Page Not Found</p>
  <p><a href="https://hhk-png.github.io/lingo-reader/">返回首页:https://hhk-png.github.io/lingo-reader/</a></p>
</body>

</html>
